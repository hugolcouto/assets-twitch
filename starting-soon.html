<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Starting soon</title>
	<link rel="stylesheet" href="./css/general.css">
	<link rel="stylesheet" href="./css/starting-soon.css">
	<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />

<body>
	<div class="background">
		<div class="sky">
			<img src="./assets/spaceship.png" alt="" class="spaceship">
			<img src="./assets/saturn.png" alt="" class="saturn">
			<img src="./assets/mountains.png" alt="" class="mountains">

		</div>
		<div class="ground-perspective">
			<div class="ground"></div>
		</div>
	</div>
	<div class="frontground">

			<h1 class="title">A live já vai começar!</h1>
			<div>
				<div class="schedule">
					<span class="window-title">agenda.exe</span>
					<h2>Confira a agenda da semana</h2>

						<li>Segunda: <span class="day"></span></li>

				</div>
				<div class="twitter">
					
					<i class="nes-icon twitter"></i>
					<p>@locadora_do_red</p>
				</div>
			</div>
		</div>
	</div>
